<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .hero {
            background-color: #007bff; /* Blue background color */
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
        }

        textarea {
            width: 60%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Text to Speech Converter</h1>
        <textarea placeholder="Write anything here"></textarea>
        <div class="controls">
            <button onclick="speakText()">Listen</button>
            <select id="voiceSelect">
                <option value="default">Default Voice</option>
                <!-- Additional voices can be added here -->
            </select>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
